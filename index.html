<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anderson Jimenez">
    <link rel="stylesheet" href="./style.css">
    <title>Guess My Number!</title>
</head>
<body>
    <header>
        <h1 class="title">Guess My Number!</h1>
        <p class="number-rules">(Between 1 to 20)</p>
        <button class="btn again">Again!</button>
        <div class="number-to-guess">?</div>
    </header>
    <main>
        <div class="left">
            <input type="number" class="numberInput">
            <button class="btn check">Check!</button>
        </div>
        <div class="right">
            <p class="user-feedback">Nooo </p>
            <p class="score">💯 Score: <span class="score__value">100</span></p>
            <p class="highscore">🏅 Highscore: <score class="highscore__value">55</score></p>
        </div>
    </main>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
